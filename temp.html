<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="temp-style.css">
</head>
<body>
	<div class="container">
		<header>
			<span class="screen-button material-icons" id="menu-button">menu</span>
			<img src="Images/Title.svg" alt="Sharedle" id="title">
			<span class="screen-button material-icons" id="menu-button">info_outline</span>
		</header>
		
		<div class="game">
			<div class="input-letters">
				<div class="letter-row">
					<div id="input-1" class="letter-box"></div>
					<div id="input-2" class="letter-box"></div>
					<div id="input-3" class="letter-box"></div>
					<div id="input-4" class="letter-box"></div>
					<div id="input-5" class="letter-box"></div>
				</div>
				<div class="letter-row">
					<div id="input-6" class="letter-box"></div>
					<div id="input-7" class="letter-box"></div>
					<div id="input-8" class="letter-box"></div>
					<div id="input-9" class="letter-box"></div>
					<div id="input-10" class="letter-box"></div>
				</div>
				<div class="letter-row">
					<div id="input-11" class="letter-box"></div>
					<div id="input-12" class="letter-box"></div>
					<div id="input-13" class="letter-box"></div>
					<div id="input-14" class="letter-box"></div>
					<div id="input-15" class="letter-box"></div>
				</div>
				<div class="letter-row">
					<div id="input-16" class="letter-box"></div>
					<div id="input-17" class="letter-box"></div>
					<div id="input-18" class="letter-box"></div>
					<div id="input-19" class="letter-box"></div>
					<div id="input-20" class="letter-box"></div>
				</div>
				<div class="letter-row">
					<div id="input-21" class="letter-box"></div>
					<div id="input-22" class="letter-box"></div>
					<div id="input-23" class="letter-box"></div>
					<div id="input-24" class="letter-box"></div>
					<div id="input-25" class="letter-box"></div>
				</div>
				<div class="letter-row">
					<div id="input-26" class="letter-box"></div>
					<div id="input-27" class="letter-box"></div>
					<div id="input-28" class="letter-box"></div>
					<div id="input-29" class="letter-box"></div>
					<div id="input-30" class="letter-box"></div>
				</div>
			</div>
		</div>

		<div class="keyboard">
				<div class="row row-one">
					<div class="key">Q</div>
					<div class="key">W</div>
					<div class="key">E</div>
					<div class="key">R</div>
					<div class="key">T</div>
					<div class="key">Y</div>
					<div class="key">U</div>
					<div class="key">I</div>
					<div class="key">O</div>
					<div class="key">P</div>
				</div>
				<div class="row row-two">
					<div class="key">A</div>
					<div class="key">S</div>
					<div class="key">D</div>
					<div class="key">F</div>
					<div class="key">G</div>
					<div class="key">H</div>
					<div class="key">J</div>
					<div class="key">K</div>
					<div class="key">L</div>
				</div>
				<div class="row row-three">
					<div class="key misc-key">ENTER</div>
					<div class="key">Z</div>
					<div class="key">X</div>
					<div class="key">C</div>
					<div class="key">V</div>
					<div class="key">B</div>
					<div class="key">N</div>
					<div class="key">M</div>
					<div class="key misc-key material-icons" id="backspace">backspace</div>
				</div>
			</div>
	</div>
</body>
</html>
